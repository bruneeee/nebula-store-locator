<div id="stores" class="row stores">
    <div class="card" ng-repeat="store in stores | orderObjectBy:'distance':false" ng-click="focus(store.latitude,store.longitude)" > <!--ui-sref="details({id : store.guid})"-->
        <div><b>{{store.name}}</b></div>
        <div>{{store.distance}} </div>
    </div>
</div>
