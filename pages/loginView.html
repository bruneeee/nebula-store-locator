
<section class="primarySection" id="loginSection">
<div class="container">
    <div class="row">
        <div class="col-xs-12 centered centered-top">
            <img src="images/logo.svg">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 centered">
            <form class="form-horizontal" id="loginBox" method="post">
                <div class="form-group">
                    <div class="col-xs-10 col-xs-offset-1">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="E-mail" ng-model="email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-10 col-xs-offset-1">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-10 col-xs-offset-1">
                        <button type="submit" class="btn btn-default" id="submitButtonLogin" ng-click="login()">Accedi</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 centered">
            <div id="socialLogin">
                <a href="https://www.facebook.com/Jesse-SpA-155371874485429/" target="_blank"><i class="fa fa-facebook fb" aria-hidden="true"></i></a>
                <a href="https://twitter.com/jesse_design" target="_blank"><i class="fa fa-twitter twitter" aria-hidden="true"></i></a>
                <a href="https://www.youtube.com/channel/UCOJzWRudKM_VFT4RQ18KZuw" target="_blank"><i class="fa fa-youtube yt" aria-hidden="true"></i></a>
                <a href="https://www.pinterest.com/jessedesign/" target="_blank"><i class="fa fa-pinterest-p pinterest" aria-hidden="true"></i></a>
            </div>
        </div>
