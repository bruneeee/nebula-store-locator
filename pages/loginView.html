
     <div class="container-fluid" id="loginSection">
        <div class="row">
            <div class="col-xs-12 centered centered-top">
                <img src="images/logo.svg" style="width:150px;"/>
            </div>
        </div>

        <div class="row loginField">
            <div class="col-lg-12 col-xs-12">

                <form id="loginBox" method="post">
                    <div class="row">
                        <span
                            class="col-lg-12 col-xs-12 centered"
                            id="alertHumanError"
                            style="display:none;">
                               <i class="fa fa-exclamation-triangle" aria-hidden="true"></i> E-mail o password errata
                            
                        </span>
                    </div>

                    <div>

                        <input
                            type="email"
                            class="col-lg-12 col-xs-12 loginInput"
                            placeholder="E-mail"
                            name="email"
                            ng-model="email"/>

                    </div>

                    <div>
                        
                            <input
                                type="password"
                                class="col-lg-12 col-xs-12 loginInput"
                                placeholder="Password"
                                name="password"
                                ng-model="password"/>
                        
                    </div>

                    <div>

                            <button type="submit" class="col-lg-4 col-lg-offset-4 col-xs-12 btn btn-default" id="submitButtonLogin" ng-click="login()">
                                Accedi</button>
                        <img src="../images/loader.gif" />
                    </div>
                </form>
            </div>
        </div>
     </div>
