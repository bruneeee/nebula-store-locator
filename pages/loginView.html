
<section class="primarySection" id="loginSection">
<div class="container">
    <div class="row">
        <div class="col-xs-12 centered centered-top">
            <img src="images/logo.svg">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 centered">
            <form class="form-horizontal" id="loginBox" method="post">
                <div class="form-group">
                    <div class="col-xs-10 col-xs-offset-1">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="E-mail" ng-model="email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-10 col-xs-offset-1">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-10 col-xs-offset-1">
                        <button type="submit" class="btn btn-default" id="submitButtonLogin" ng-click="login()">Accedi</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
   
</div>
</section>
