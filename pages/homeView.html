
<div class="container-fluid" id="homeSection">
    <div class="row">
        <div class="col-xs-12 centered centered-top logo">
            <img src="images/logo.svg" id="logoHome">
        </div>
    </div>

    <nav class="row">
            <span class="col-xs-4 navBarSpan">
                <span class="preLinkNavBar" style="display:none;">- </span>
                CHI SIAMO
                <span class="preLinkNavBar" style="display:none;"> -</span>
            </span>
            <span class="col-xs-4 navBarSpan" id="negozi">
                <span class="preLinkNavBar" style="display:none;">- </span>
                NEGOZI
                <span class="preLinkNavBar" style="display:none;"> -</span>
            </span>
            <span class="col-xs-4 navBarSpan">
                <span class="preLinkNavBar" style="display:none;">- </span>
                LOGOUT
                <span class="preLinkNavBar" style="display:none;"> -</span>
            </span>
        </nav>
    <div class="row divNegozi" style="display:none;">
        <div class="col-xs-12">
            <p>Scopri i nostri negozi in giro per il mondo !</p>
            <img src="../images/showroom.jpg" class="center-block imgStore"/>
            <div class="row" style="margin-left:100px;">
                    <div class="col-xs-3 leftStores">
                        <span ng-repeat="store in stores1">
                            <i class="fa fa-angle-double-right preSpanStoreLink" aria-hidden="true" style="display:none"></i> 
                        {{store.name}}<br />               
                        </span>       
                    </div>
                    <div class="col-xs-3 middleStores">
                        <span ng-repeat="store in stores2">
                            <i class="fa fa-angle-double-right preSpanStoreLink" aria-hidden="true" style="display:none"></i> 
                            {{store.name}}<br /> 
                        </span><br /> 
                    </div>
                <div class="col-xs-3 rightStores">
                       <span ng-repeat="store in stores3">
                           <i class="fa fa-angle-double-right preSpanStoreLink" aria-hidden="true" style="display:none"></i> 
                           {{store.name}}<br /> 
                       </span>
                    </div>
            </div>
        </div>
    </div>
</div>
