<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nebula | Store</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,400italic,300' rel='stylesheet' type='text/css'> <!-- Font -->
    <link href='https://fonts.googleapis.com/css?family=Marck+Script' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"><!-- FA-->

    <link type="text/css" rel="stylesheet"
          href="bower_components/bootstrap/dist/css/bootstrap.css"> <!-- Bootstrap -->

    <link type="text/css" rel="stylesheet"
          href="styles/animate.css">

    <link href="http://fonts.googleapis.com/css?family=Michroma|Nova+Mono|Wire+One|Russo+One|Exo|Antic|Orbitron|Carme|Audiowide|Electrolize|Iceland" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <link type="text/css" rel="stylesheet"
          href="styles/main.css"> <!-- Index stylesheet -->

    <script type="text/javascript"
            src="bower_components/angular/angular.js"></script> <!-- Angular-->

    <script type="text/javascript"
            src="bower_components/jquery/dist/jquery.js"></script><!-- jQuery -->

</head>
<body>
    <section class="primarySection" id="loginSection">
        <div class="container">
            <div class="row" id="header">
                <div class="col-xs-12 centered animated fadeInDown">
                    <img src="images/logo-jesse-cerchio.svg" alt="logo">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 centered">
                    <form class="form-horizontal" id="loginBox" method="post">
                        <div class="form-group">
                            <div class="col-md-12">
                                <input type="email" class="form-control" id="user" placeholder="Username or Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <input type="password" class="form-control" id="pwd" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-warning" id="login">Accedi</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 centered">
                    <H2>Follow us on social</H2>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 centered">
                    <div id="socialLogin">
                        <a href="https://www.facebook.com/Jesse-SpA-155371874485429/" target="_blank"><i class="fa fa-facebook animated zoomIn" aria-hidden="true"></i></a>
                        <a href="https://twitter.com/jesse_design" target="_blank"><i class="fa fa-twitter animated zoomIn" aria-hidden="true"></i></a>
                        <a href="https://www.youtube.com/channel/UCOJzWRudKM_VFT4RQ18KZuw" target="_blank"><i class="fa fa-youtube animated zoomIn" aria-hidden="true"></i></a>
                        <a href="https://www.pinterest.com/jessedesign/" target="_blank"><i class="fa fa-pinterest-p animated zoomIn" aria-hidden="true"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
