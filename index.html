<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8, user-scalable=no">

    <title>Nebula | Store</title>

    <link type="text/css" rel="stylesheet"
          href="bower_components/bootstrap/dist/css/bootstrap.min.css">

    <link type="text/css" rel="stylesheet" href="assets/css/main.css">

</head>

<body ng-app="storeLocator">
    <div class="container-fluid" ng-controller="indexController">
        <header class="row" >
            <div class="col-xs-2 back">
                <button ui-sref="home" class="glyphicon glyphicon-menu-left ng-hide" ng-show="isInDetails"></button>
            </div>
            <div class="jesse-logo col-xs-8">
                <img src="assets/images/jesse-logo-circle.svg">
            </div>
            <div class="col-xs-2 logout ng-hide" ng-show="isSessionSet">
                <button ng-click="doLogout()" class="glyphicon glyphicon-log-out"></button>
            </div>
        </header>
        <section class="row">
            <div class="col-xs-12" ui-view>
                <!-- CONTENT -->
            </div>
            <div class="col-xs-12 home ng-hide" ng-show="isSessionSet">
                <div ui-view="stores" class="col-xs-12 col-md-4"></div>
                <div ui-view="map" class="col-xs-12 col-md-8"></div>
            </div>
        </section>
    </div>
</body>

<!-- EXTERNAL APIs -->
<script  defer src="https://maps.googleapis.com/maps/api/js"></script>

<!-- DEPENDENCIES -->
<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script type="text/javascript" src="bower_components/angular-cookies/angular-cookies.min.js"></script>
<script type="text/javascript" src="bower_components/crypto-js/crypto-js.js"></script>

<!-- APP -->
<script type="text/javascript" src="app/app.js"></script>

<!-- CONTROLLERS -->
<script type="text/javascript" src="app/controllers/indexController.js"></script>
<script type="text/javascript" src="app/controllers/loginController.js"></script>
<script type="text/javascript" src="app/controllers/storesController.js"></script>
<script type="text/javascript" src="app/controllers/detailsController.js"></script>
<script type="text/javascript" src="app/controllers/mapController.js"></script>

<!-- FACTORIES -->
<script type="text/javascript" src="app/factories/storesManager.js"></script>
<script type="text/javascript" src="app/factories/sessionManager.js"></script>
<script type="text/javascript" src="app/factories/mapManager.js"></script>
<script type="text/javascript" src="app/factories/localizationManager.js"></script>

</html>
